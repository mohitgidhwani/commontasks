<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>

    body {
      text-align: center;
    }
    
  </style>
</head>

<body>
  <h1>Local Storage</h1>

  <div class="form">
    <form>
      <div>
        <label>Name :</label>
        <input type="text" id="name">
      </div>
      <br>
      <div>
        <label>Age :</label>
        <input type="text" id="age">
      </div>
      <br>
      <div>
        <label>Address :</label>
        <textarea placeholder="Address" id="add"></textarea>
      </div>
      <br>
      <div>
        <label>Phone :</label>
        <input type="number" id="phone">
      </div>
      <br>
      <div>
        <input type="button" name="" value="Submit" onclick="save()">
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <table class="tbl table ">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="tbl">

      </tbody>
    </table>
  </div>
  <script>
    function save() {
      let content = JSON.parse(localStorage.getItem('xyz123')) ?? []

      let id = 0


      content.length != id ? content.findLast((user) => id = user.id) : id = 0

      const user = {
        id: id + 1,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        address: document.getElementById('add').value,
        phone: document.getElementById('phone').value
      }

      content.push(user)


      localStorage.setItem("xyz123", JSON.stringify(content))
      displaydata()
    }

    function displaydata() {
      let content = JSON.parse(localStorage.getItem('xyz123')) ?? []
      let table = document.querySelector("#tbl");

      table.innerHTML = ""
      content.map((data) => {
        let row = `
                <tr>
                   <td>${data.id}</td>
                   <td>${data.name}</td>
                   <td>${data.age}</td>
                   <td>${data.address}</td>
                   <td>${data.phone}</td>
                  </tr>
                `
        table.innerHTML += row

        // window.onload = displaydata
      })
    }



  </script>
</body>

</html>
